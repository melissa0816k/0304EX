<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- Use echarts.js -->
    <script src="echarts.min.js"></script>
</head>

<body> 
<div id="mybar01" style="width: 600px;height:400px;"></div>
<script>
option = {
    title: {
        text: 'Number Involved in Road Traffic Accident',
        subtext: 'Data from Transport Department'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2005', '2015']
    },
     toolbox: {
        show : true,
        feature : {
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Taxi','Public light bus','Public bus','Tram','Light rail vehicle','Motor cycle','Private car','Light goods vehicle','Medium & heavy goods vehicles']
    },
    series: [
        {
            name: '2005',
            type: 'bar',
            data: [3752, 1132, 2379, 77, 12, 2835,6303,3008,1180]
        },
        {
            name: '2015',
            type: 'bar',
            data: [4332, 1105, 2762, 38, 11, 2328,7757,2708,1063]
        }
    ]
    
};
// Use the option to display chart
        var myChart1 = echarts.init(document.getElementById('mybar01'));
        myChart1.setOption(option);
    </script> 
</body>
</html>

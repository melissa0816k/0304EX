<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- Use echarts.js -->
    <script src="echarts.min.js"></script>
</head>

<body> 
<div id="mybar01" style="width: 1200px;height:800px;"></div>
<script>
option = {
    title: {
        text: 'Number Involved in Road Traffic Accident',
        subtext: 'Data from Transport Department'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2005', '2015']
    },
     toolbox: {
        show : true,
        feature : {
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Taxi','Public light bus','Public bus','Tram','Light rail vehicle','Motor cycle','Private car','Light goods vehicle','Medium & heavy goods vehicles']
    },
    series: [
        {
            name: '2005',
            type: 'bar',
            data: [3752, 1132, 2379, 77, 12, 2835,6303,3008,1180]
        },
        {
            name: '2015',
            type: 'bar',
            data: [4332, 1105, 2762, 38, 11, 2328,7757,2708,1063]
        }
    ]
    
};
// Use the option to display chart
        var myChart1 = echarts.init(document.getElementById('mybar01'));
        myChart1.setOption(option);
    </script> 

<div id="mybar02" style="width: 1200px;height:800px;"></div>
<script>
option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
        title : {
        text: '2015 Traffic Accident Statistics by Class of Vehicle',
        subtext: 'Data from Transport Department'
    },
    legend: {
        data: ['Killed', 'Seriously injured','Slightly injured']
    },
    toolbox: {
        show : true,
        feature : {
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis:  {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Motor cycle','Private car','Public bus','Good Vehicle','Taxi','Public light bus','Other']
    },
    series: [
        {
            name: 'Killed',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [8, 27, 19, 46, 15, 23, 8]
        },
        {
            name: 'Seriously injured',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [520, 792, 431, 583, 498, 206, 54]
        },
        {
            name: 'Slightly injured',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [2004, 7399, 3244, 4251, 4741, 1526, 381]
        },
        
    ]
};
// Use the option to display chart
        var myChart1 = echarts.init(document.getElementById('mybar02'));
        myChart1.setOption(option);
</script>

</body>
</html>
